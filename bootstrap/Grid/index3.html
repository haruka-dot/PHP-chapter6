<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>コンテナとグリッドシステム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <div class="container">        <!-- 全体を囲むコンテナ -->
    <h1 style="background:#6D9;">固定幅のコンテナ</h1>
    <div class="row">
      <div class="col-3" style="background:#FB8;height:150px;">ブロックA</div>
      <div class="col-4" style="background:#FD9;height:150px;">ブロックB</div>
      <div class="col-5" style="background:#FB8;height:150px;">ブロックC</div>
    </div>
    <div style="background:#FB8;height:150px;">rowを適用していない要素<br>
    これは左右に0.75rem余白。実際には1.5rem24px内容が小さくなる</div>
  </div>        <!-- 全体を囲むコンテナ -->

  <div class="container">        <!-- 全体を囲むコンテナ -->
    <h1 style="background:#6D9;">Grid system（コンテナあり）</h1>
    <!-- 左右に0.75rem(12px)のpaddingが入る -->

    <div class="row"><!--ここからは縦横の余白は相殺される-->
      <div class="col-8" style="background:#FB8;height:200px;">ブロックA</div>
      <div class="col-4" style="background:#FD9;height:200px;">ブロックB</div>
    </div>
    <div class="row">
      <div class="col-3" style="background:#79F;height:200px;">ブロックC</div>
      <div class="col-3" style="background:#9BF;height:200px;">ブロックD</div>
      <div class="col-6" style="background:#79F;height:200px;">ブロックE</div>
    </div>
  </div>        <!-- 全体を囲むコンテナ -->
  
</body>

</html>
