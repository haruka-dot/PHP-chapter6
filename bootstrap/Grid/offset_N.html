<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Grid offset</title>
</head>
<body>
  <div class="container-fluid">
      <h1>Grid System（間隔の指定）</h1>
      <div class="row">
        <div class="col-3" style="background: #fb8; height: 150px;">ぶろっくA</div>
        <div class="col-3 offset-3" style="background: #fd9; height: 150px;">ぶろっくB</div>
        <!-- offset-3は3列分おいてブロックを置く -->
      </div>
    <div class="row">
      <div class="col-3 offset-3" style="background: #79F; height: 150px;">ぶろっくC</div>
      <div class="col-3 offset-3" style="background: #9BF; height: 150px;">ぶろっくD</div>
    </div>
    <div class="row">
      <div class="col-3" style="background: #6D9; height: 150px;">ぶろっくE</div>
      <div class="col-3 offset-3" style="background: #BFA; height: 150px;">ぶろっくF</div>
    </div>
  </div>
</body>
</html>
